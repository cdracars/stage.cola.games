name: Build and deploy (Static Site)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      # Enable Corepack for Yarn 4+
      - name: Enable Corepack (for Yarn 4+)
        run: corepack enable

      - name: Set Yarn to 4.x
        run: corepack prepare yarn@stable --activate

      # Cache Yarn dependencies (Yarn 4 uses ~/.yarn/cache)
      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        id: yarn-cache
        with:
          path: ~/.yarn/cache
          key: yarn-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-${{ runner.os }}-

      # Cache Next.js build cache (for faster exports)
      - name: Cache Next.js build cache
        uses: actions/cache@v4
        id: nextjs-build-cache
        with:
          path: .next/cache
          key: nextjs-cache-${{ runner.os }}-${{ hashFiles('**/package.json', '**/yarn.lock', '**/next.config.js', '**/tsconfig.json') }}
          restore-keys: |
            nextjs-cache-${{ runner.os }}-

      # Install dependencies
      - name: Install dependencies
        run: yarn install --immutable

      # Build and Export the static site
      - name: Build and Export Next.js site
        run: |
          yarn build
        env:
          NODE_ENV: "development"

      # Ensure output is properly structured for GitHub Pages
      - name: Prepare GitHub Pages output
        run: |
          touch out/.nojekyll  # Prevent GitHub Pages from ignoring _next folder

      # Deploy to gh-pages branch
      - name: Deploy to GitHub Pages
        run: |
          cd out
          git init
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Deploy static site for $GITHUB_REF"
          git push --force "https://x-access-token:${{ secrets.PRODUCTION_PAT }}@github.com/cdracars/stage.cola.games.git" HEAD:gh-pages
