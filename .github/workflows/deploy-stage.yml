name: Build and Deploy (Staging)

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Prevent multiple deployments running at once
concurrency:
  group: staging-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20.x"
  ENVIRONMENT: development
  YARN_VERSION: stable

jobs:
  build-and-deploy:
    name: Build and Deploy Staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Yarn
        run: |
          corepack enable
          corepack prepare yarn@${{ env.YARN_VERSION }} --activate

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.yarn/cache
            .next/cache
          key: ${{ runner.os }}-yarn-nextjs-${{ hashFiles('**/yarn.lock', '**/package.json', '**/next.config.js', '**/tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-nextjs-

      - name: Clean up previous caches
        run: rm -rf node_modules .next

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Build Next.js Site
        run: yarn build

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.PRODUCTION_PAT }}
          DEPLOY_BRANCH: gh-pages
          REPO_URL: cdracars/stage.cola.games
        run: |
          # Ensure out directory exists and create .nojekyll
          touch out/.nojekyll

          # Configure git
          cd out
          git init
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

          # Commit and push changes
          git add .
          git commit -m "Deploy staging site from ${GITHUB_SHA}" || exit 0
          git push --force "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO_URL}.git" HEAD:${DEPLOY_BRANCH}
