name: Build and deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      # Cache node_modules to speed up dependency installation
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # Cache the Next.js build cache
      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            nextjs-${{ runner.os }}-

      - name: Enable Corepack (for Yarn 4+)
        run: corepack enable

      - name: Set Yarn to 4.x
        run: corepack prepare yarn@stable --activate

      - name: Install dependencies
        run: yarn install

      - name: Set Environment Variables
        run: |
          echo "NODE_ENV='development'"

      - name: Build the project
        run: yarn build

      - name: Zip artifact for deployment
        run: zip release.zip .next public next.config.mjs package.json yarn.lock node_modules/next/* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./artifact

      - name: Unzip artifact
        run: unzip ./artifact/release.zip -d ./artifact

      - name: Deploy to gh-pages branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -f ./artifact/.next
          git commit -m 'Deploy to gh-pages'
          git push origin `git subtree split --prefix artifact/.next main`:gh-pages --force
